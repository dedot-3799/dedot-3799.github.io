<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: radial-gradient(circle, #1b2735, #090a0f);
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  position: relative;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.line {
  position: absolute;
  width: 2px;
  height: 100%;
  background: rgba(0, 255, 255, 0.5);
  animation: animate 10s linear infinite;
  bottom: 0;
}

.line:nth-child(1) {
  left: 10%;
  animation-duration: 8s;
}

.line:nth-child(2) {
  left: 30%;
  animation-duration: 12s;
}

.line:nth-child(3) {
  left: 50%;
  animation-duration: 10s;
}

.line:nth-child(4) {
  left: 70%;
  animation-duration: 15s;
}

.line:nth-child(5) {
  left: 90%;
  animation-duration: 7s;
}

@keyframes animate {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(100%);
  }
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

h1 {
  font-size: 8em;
  margin: 0;
  position: relative;
  color: #00ffff;
  animation: flicker 1.5s infinite alternate;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  color: #00ffff;
  background: #000;
  overflow: hidden;
  clip: rect(0, 900px, 0, 0);
  animation: glitch 2s infinite linear alternate-reverse;
}

.glitch::before {
  left: 2px;
  text-shadow: -2px 0 #00ffea;
  animation: glitch 2s infinite linear alternate-reverse;
}

.glitch::after {
  left: -2px;
  text-shadow: -2px 0 #00ffea, 2px 2px #ff00ea;
  animation: glitch 3s infinite linear alternate-reverse;
}

@keyframes glitch {
  0% { clip: rect(42px, 9999px, 44px, 0); }
  10% { clip: rect(11px, 9999px, 98px, 0); }
  20% { clip: rect(37px, 9999px, 20px, 0); }
  30% { clip: rect(67px, 9999px, 53px, 0); }
  40% { clip: rect(87px, 9999px, 97px, 0); }
  50% { clip: rect(66px, 9999px, 70px, 0); }
  60% { clip: rect(27px, 9999px, 16px, 0); }
  70% { clip: rect(62px, 9999px, 33px, 0); }
  80% { clip: rect(84px, 9999px, 81px, 0); }
  90% { clip: rect(94px, 9999px, 12px, 0); }
  100% { clip: rect(35px, 9999px, 45px, 0); }
}

p {
  font-size: 1.5em;
  margin: 20px 0;
}

.btn {
  background: #00ffff;
  color: #000;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 5px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ffff;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}
  </style>
</head>
<body>
  <div class="background">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="container">
    <h1 class="glitch" data-text="404 - Not found">404 - Not found</h1>
    <p>お探しのページは見つかりませんでした。</p>
    <a href="/" class="btn">ホームに戻る</a>
  </div>
</body>
</html>
