<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: #000;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

canvas {
  width: 100%;
  height: 100%;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

.svg-404 {
  width: 100%;
  height: 200px;
  margin-bottom: 5px;
}

.text-copy {
  fill: none;
  stroke: #00ffff;
  stroke-dasharray: 65% 35%;
  stroke-width: 0.25px;
  stroke-dashoffset: 0%;
  animation: stroke-offset 2s infinite linear;
}

@keyframes stroke-offset {
  100% {
    stroke-dashoffset: -100%;
  }
}

p {
  font-size: 1.5em;
  margin: 20px 0;
}

.btn {
  background: #00ffff;
  color: #000;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 5px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ffff;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}
  </style>
</head>
<body>
  <div class="background">
    <canvas id="canvas"></canvas>
  </div>
  <div class="container">
    <svg viewBox="0 0 60 30" class="svg-404">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="50%" dy=".35em">404</text>
      </symbol>
      <g class="g-ants">
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
      </g>
    </svg>
    <p>お探しのページは見つかりませんでした。</p>
    <a href="/" class="btn">ホームに戻る</a>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

let lines = [];

function Line(x, y, dx, dy) {
  this.x = x;
  this.y = y;
  this.dx = dx;
  this.dy = dy;
  this.length = Math.random() * 100 + 50;

  this.draw = function() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x + this.dx * this.length, this.y + this.dy * this.length);
    ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
    ctx.lineWidth = 1.5;
    ctx.stroke();
  };

  this.update = function() {
    this.x += this.dx;
    this.y += this.dy;

    if (this.x > canvas.width || this.x < 0) this.dx = -this.dx;
    if (this.y > canvas.height || this.y < 0) this.dy = -this.dy;

    this.draw();
  };
}

function init() {
  lines = [];
  for (let i = 0; i < 100; i++) {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;
    let dx = (Math.random() - 0.5) * 2;
    let dy = (Math.random() - 0.5) * 2;
    lines.push(new Line(x, y, dx, dy));
  }
}

function animate() {
  requestAnimationFrame(animate);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  lines.forEach(line => {
    line.update();
  });
}

init();
animate();
  </script>
</body>
</html>
